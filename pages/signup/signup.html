<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <style>
    body {
      background: #f7f7f7;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h1>
    
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button onclick="addData()" class="w-full bg-blue-600 text-white p-3 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
      </button>
    
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="../login/login.html" class="text-blue-600 hover:underline">Log in</a></p>
  </div>
  <script type="module" src="./signup.js"></script>
</body>
</html>
